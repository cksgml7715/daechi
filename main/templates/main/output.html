<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->

    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/1da66b5e0f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <!-- thumbnail 추가 시작 -->
    <link
      rel="stylesheet"
      href="http://fonts.google.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- thumbnail 추가 마무리-->

    <title>DAECHI-MOM</title>
  </head>
  <body>
    <!-- nav_bar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="" class="logo-icon" />
        <a href="#" class="navbar__nextTologo">DAECHI_MOM</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item active">Home</li>
        <li class="navbar__menu__item">대치맘 소개</li>
        <li class="navbar__menu__item">선생님/학원 등록하기</li>
        <li class="navbar__menu__item">로그인하기</li>
        <li class="navbar__menu__item">회원가입하기</li>
      </ul>

      <!-- Toggle button -->
      <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <main id="contents">
      <div class="container">
        <div class="teach_intro">
          <div class="intro_content">
            <div class="intro_certification">
              <h3>대치맘 인증</h3>
            </div>
            <h1>아이의 눈높이를 고려한 <br />맞춤형 회화 수업</h1>
            <h2>
              외국인과의 대화에 가장 유용한 <br />
              30가지 회화 TIP을 배울 수 있습니다 :)
            </h2>
          </div>
          <div class="intro_face">
            <img src="img/sophie.png" alt="" />
          </div>
        </div>
      </div>

      <!--선생님 소개 / 한줄평 / 교육후기 버튼이 시작합니다.-->
    <div class="teach_filter-tab-wrapper">
      <div class="teach_filter-tab">
        <ul class="filter_menu">
          <li class="filter_menu-item active">
            <a class="selected" href="#teach_info">강사/학원 소개</a>
          </li>
          <li class="filter_menu-item"><a href="#teach_goal">수업 목표</a></li>
          <li class="filter_menu-item"><a href="#teach_category">수업카테고리</a></li>
          <li class="filter_menu-item"><a href="#teach_locate">수업 지역</a></li>
          <li class="filter_menu-item"><a href="#teach_pay">수업 비용</a></li>
          <li class="filter_menu-item"><a href="#teach_review">교육가능연령</a></li>
        </ul>
      </div>
    </div>
      <!--선생님 소개 / 한줄평 / 교육후기 버튼이 끝났습니다.-->

      <!--선생님에 대한 정보가 시작됩니다.-->

      <!--강사/학원 소개에 대한 블럭입니다.-->
    <div class="main_contents">
      <div class="contents_name teach_info" id="teach_info">
        <div class="content-title">강사/학원 <br>소개</div>
        <div class="content-description">
          
        </div>
      </div>
      <!--강사/학원 소개에 대한 블럭이 끝났습니다.-->

      <!--수업 내용 및 목표에 대한 블럭입니다.-->
      <div class="contents_name teach_major" id="teach_goal">
        <div class="content-title">수업 목표</div>
        <div class="content-description"></div>
      </div>
      <!--전문 분야에 대한 블럭이 끝났습니다.-->

      <!--수업 카테고리(메인 수업)에 대한 블럭입니다.-->
      <div class="contents_name teach_category" id="teach_category">
        <div class="content-title">수업<br>카테고리</div>
        <div class="content-description"></div>
      </div>
      <!--수업 카테고리(메인 수업)에 대한 끝났습니다.-->

      <!--선호하는 방문 지역에 대한 블럭입니다.-->
      <div class="contents_name teach_locate" id="teach_locate">
        <div class="content-title">선호방문<br>지역</div>
        <div class="content-description"></div>
      </div>
      <!--선호하는 방문 지역에 대한 블럭이 끝났습니다.-->

      <!--수업 비용에 대한 블럭입니다.-->
      <div class="contents_name teach_pay" id="teach_pay">
        <div class="content-title">수업 비용</div>
        <div class="content-description"></div>
      </div>
      <!--수업 비용에 대한 블럭이 끝났습니다.-->

      <!--교육 가능 연령에 대한 블럭입니다.-->
      <div class="contents_name teach_age" id="teach_age">
        <div class="content-title">교육가능<br>연령</div>
        <div class="content-description"></div>
      </div>
      <!--교육 가능 연령에 대한 블럭이 끝났습니다.-->

      <!--상담하기에 대한 블럭입니다.-->
      <div class="consult_btn">
        <button class="consult_btn-click"><a class="consult_click" href="#">상담하기</a></button>
      </div>
      <!--상담하기에 대한 블럭이 끝났습니다.-->
    </div>
      


      
    </main>
    <script src="/main_page/js/jquery-2.1.1.js"></script>
    <script src="/main_page/js/jquery.mixitup.min.js"></script>
    <script src="/main_page/js/main.js"></script>
    <!-- Resource jQuery -->
  </body>
</html>
